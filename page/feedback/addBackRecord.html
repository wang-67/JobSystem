<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加回访记录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
	<link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>回访记录添加</legend>
		</fieldset>
		
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">被回访人学号</label>
				<div class="layui-input-block">
					<input id="sno" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入被回访人学号" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">被回访人姓名</label>
				<div class="layui-input-block">
					<input id="name" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入被回访人姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">被回访人班级</label>
				<div class="layui-input-block">
					<input id="class" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入企业总部详细地址" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">被回访人专业</label>
				<div class="layui-input-block">
					<input id="pIndustry" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入被回访人专业" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">被回访人年级</label>
				<div class="layui-input-block">
					<input id="head" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入被回访人年级" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">现就职公司</label>
				<div class="layui-input-block">
					<input id="pname" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入现就职公司" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">现工作城市</label>
				<div class="layui-input-block">
					<input id="pcity" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入现工作城市" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
			<div class="layui-block">
				<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">现基本薪资</label>
				<div class="layui-input-block">
					<input type="text" name="date" id="" autocomplete="off" class="layui-input" placeholder="请输入现基本薪资">
				</div>
			</div>
		</div>
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">现综合薪资</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="" autocomplete="off" class="layui-input" placeholder="请输入现综合薪资">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">现岗位类型</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="" autocomplete="off" class="layui-input" placeholder="请输入现岗位类型">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">现职位类型</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="" autocomplete="off" class="layui-input" placeholder="请输入现职位类型">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">回访内容</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入回访内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="demo1">创建回访记录</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
				</div>
			</div>
		</form>
		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#date2'
                });

                //创建一个编辑器
                var editIndex = layedit.build('LAY_demo_editor');

                //自定义验证规则
                form.verify({
                    title: function (value) {
                        if (value.length < 5) {
                            return '标题至少得5个字符啊';
                        }
                    }
                    , pass: [
                        /^[\S]{6,12}$/
                        , '密码必须6到12位，且不能出现空格'
                    ]
                    , content: function (value) {
                        layedit.sync(editIndex);
                    }
                });

                //监听指定开关
                form.on('switch(switchTest)', function (data) {
                    layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                        offset: '6px'
                    });
                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                });

                //监听提交
                form.on('submit(demo1)', function (data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                    return false;
                });

                //表单初始赋值
                form.val('example', {
                    "username": "贤心" // "name": "value"
                    , "password": "123456"
                    , "interest": 1
                    , "like[write]": true //复选框选中状态
                    , "close": true //开关状态
                    , "sex": "女"
                    , "desc": "我爱 layui"
                })
            });
		</script>
</body>
</html>
